apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-build-push-run-
spec:
  pipelineRef:
    name: clone-build-push
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # - name: docker-credentials
  #   secret:
  #     secretName: docker-credentials
  params:
  - name: repo-url
    value: https://github.com/stackzoo/simple-web-app.git
  - name: image-reference
    value: host.docker.internal:5000/app:latest
