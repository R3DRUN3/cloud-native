apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-build-push-run-
spec:
  pipelineRef:
    name: clone-build-push
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # - name: docker-credentials
  #   secret:
  #     secretName: docker-credentials
  params:
  - name: repo-url
    value: https://github.com/stackzoo/simple-web-app.git
  - name: ignore-rules
    value: 'DL3007,DL3045,DL3042'
  - name: dockerfile-path
    value: './Dockerfile'
  - name: image-reference
    value: host.docker.internal:5000/app:v1
  - name: helm-chart-dir
    value: simple-web-app-chart
  - name: trivy_args_image_local
    value:
      - "image"
      - "--light"
      - "--exit-code"
      - "0"
